[package]
name = "stochastic-rs"
version = "0.3.1"
edition = "2021"
license = "MIT"
description = "A Rust library for stochastic processes"
homepage = "https://github.com/dancixx/stochastic-rs"
documentation = "https://github.com/dancixx/stochastic-rs"
repository = "https://github.com/dancixx/stochastic-rs"
readme = "README.md"
keywords = ["stochastic", "process", "random", "simulation", "monte-carlo"]

[dependencies]
linreg = "0.2.0"
nalgebra = { version = "0.32.2", features = ["rayon"] }
ndarray = "0.15.6"
ndrustfft = "0.4.1"
num-complex = "0.4.4"
rand = "0.8.5"
rand_distr = "0.4.3"
rayon = "1.8.0"
rustfft = "6.1.0"
indicatif = "0.17.7"
plotly = "0.8.4"

[dev-dependencies]


[lib]
name = "stochastic_rs"
crate-type = ["cdylib", "lib"]
path = "src/lib.rs"
